services:
  # Redis - Persistent cache (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - seo-network
    volumes:
      - redis-data:/data

  # SEO Shield Proxy - The main proxy server (port 8080)
  seo-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - TARGET_URL=https://generated.gallery/
      - PORT=8080
      - CACHE_TYPE=redis
      - REDIS_URL=redis://redis:6379
      - CACHE_TTL=3600
      - PUPPETEER_TIMEOUT=30000
      - NODE_ENV=production
      - CACHE_BY_DEFAULT=true
      - NO_CACHE_PATTERNS=/no-cache,/api/*
    depends_on:
      - redis
    volumes:
      - ./src/admin/runtime-config.json:/app/src/admin/runtime-config.json:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - seo-network

  # SEO Shield API Server - API-only server (port 8190)
  seo-api:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["sh", "-c", "npm run build:api && node dist/api-server.js"]
    ports:
      - "8190:8190"
    environment:
      - TARGET_URL=https://generated.gallery/
      - API_PORT=8190
      - NODE_ENV=production
    depends_on:
      - redis
    networks:
      - seo-network

  # Admin Dashboard - React admin interface
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    command: npm run dev
    depends_on:
      - seo-proxy
    networks:
      - seo-network

networks:
  seo-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
